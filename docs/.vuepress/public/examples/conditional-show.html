<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on: 条件によるレンダリング (v-showのケース)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <h1>Vue Hands-on: 条件によるレンダリング (v-showのケース)</h1>

    <div id="app">
      <h2 v-show="isShow">{{ message }}</h2>
      <label><input type="checkbox" v-model="isShow">メッセージを表示する</label>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World!',
          isShow: true,
        }
      })
    </script>
  </body>
</html>
