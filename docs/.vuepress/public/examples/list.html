<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on: リストのレンダリング (最終形)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <h1>Vue Hands-on: リストのレンダリング (最終形)</h1>

    <div id="app">
      <label>タスク: <input type="text" v-model.trim="task" v-on:keyup.enter="addTodo" placeholder="タスクを追加"></label>
      <h2>登録されたタスク一覧</h2>
      <ul>
        <li v-for="(todo, index) in todos">
          <label>
            <input type="checkbox" v-model="todo.done">
            <del v-if="todo.done">{{ todo.name }}</del>
            <span v-else>{{ todo.name }}</span>
            <button v-on:click="removeTodo(index)">削除</button>
          </label>
        </li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          task: '',
          todos: []
        },
        methods: {
          addTodo () {
            if (!this.task) { return }
            this.todos.push({
              name: this.task,
              done: false
            })
            this.task = ''
          },
          removeTodo (index) {
            this.todos.splice(index, 1)
          }
        }
      })
    </script>
  </body>
</html>
